<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="reverse()">
    <script>
        function reverse() {
            var r = prompt("enter the string");
            var t = r.split('').sort().join('');
            document.write(t)
        }
    </script>
</body>
</html>
